<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .tab {
      display: flex;
      justify-content: center;
      margin-bottom: 20px; /* Add margin for separation */
    }

    .tab button {
      /* Retain flex: 1 for equal button widths */
      padding: 10px 20px;
      border: none;
      outline: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    .tab button.active {
      border-bottom: 2px solid #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    #SignUp .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    #SignUp .form-group label {
      flex: 1;
      margin-right: 10px;
      text-align: right;
    }

    #SignUp .form-group input {
      flex: 2;
    }

    #SignUp .form-group:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablinks" onclick="openForm(event, 'SignUp')">Sign Up</button>
    </div>

    <form id="SignUp" class="tabcontent" style="display: none;">
        <!-- Sign Up Form -->
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="shopName">Shop Name</label>
          <input type="text" id="shopName" placeholder="Enter shop name" required>
        </div>
        <div class="form-group">
          <label for="ownerName">Owner Name</label>
          <input type="text" id="ownerName" placeholder="Enter owner name" required>
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="text" id="number" placeholder="Enter number" required>
        </div>
        <div class="form-group">
          <label for="gmail">Gmail</label>
          <input type="text" id="gmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location" required>
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <button type="submit" onclick="centers.html">Sign Up</button>
        </div>
      </form>
  </div>

  <script>
    function openForm(evt, formName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(formName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
