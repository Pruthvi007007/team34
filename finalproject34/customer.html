<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Details</title>
</head>
<body>
  <h1>Uploaded File Details</h1>

  <input type="file" id="fileInput" onchange="displayFileInfo(this.files)">
  <div id="fileInfo"></div>

  <script>
    function displayFileInfo(files) {
      const file = files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const fileInfo = document.getElementById('fileInfo');
      const fileInfoContent = `
        <p><strong>Name:</strong> ${file.name}</p>
        <p><strong>Type:</strong> ${file.type}</p>
        <p><strong>Size:</strong> ${file.size} bytes</p>
        <p><strong>Last Modified:</strong> ${file.lastModifiedDate}</p>
      `;
      fileInfo.innerHTML = fileInfoContent;
    }
  </script>
</body>
</html>
